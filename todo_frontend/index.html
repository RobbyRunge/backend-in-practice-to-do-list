<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="loadTodos()">
  <h1>Todo-Liste</h1>
  <form onsubmit="addTodo(); return false;">
    <input type="text" placeholder="Neues Todo" id="todoInput">
    <button>Hinzuf√ºgen</button>
  </form>

  <ul id="todoList">
    <li>Laden...</li>
  </ul>

  <script>
    let todos = [];

    async function loadTodos() {
      const url = 'http://localhost:3000/todos';
      let response = await fetch(url);
      todos = await response.json();
      render();
    }

    function addTodo() {
      let todoText = document.getElementById("todoInput").value;
      todos.push({ text: todoText });
      document.getElementById("todoInput").value = "";
      save();
      render();
    }

    function save() {
      fetch('http://127.0.0.1/todos', {
        method: 'PUT',
        body: JSON.stringify(todos)
      });
    }

    function render() {
      let todoList = document.getElementById("todoList");
      todoList.innerHTML = "";
      todos.forEach(todo => {
        todoList.innerHTML += `<li>${todo}</li>`;
      });
    }
  </script>
</body>

</html>
